name: Deploy GameST

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # 1. Чекаут кода из репозитория
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Установка Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3. Установка зависимостей
    - name: Install dependencies
      run: npm install

    # 4. Сборка клиента
    - name: Build client
      run: npm run build

    # 5. Деплой на сервер
    - name: Deploy to server
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "$DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        # Копируем собранный клиент (dist) и серверный код
        scp -i deploy_key -r dist server root@150.241.69.143:/opt/serv-game/
        # Устанавливаем зависимости и перезапускаем сервер
        ssh -i deploy_key root@150.241.69.143 << 'EOF'
          cd /opt/serv-game
          npm install
          pm2 restart game-server || pm2 start server/index.js --name game-server
        EOF
        rm deploy_key


        